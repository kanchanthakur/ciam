<html>
  <head>
    <title>Content Portal</title>
    <meta name="viweport" content="width=device-width" />
       <script type="text/javascript">
	      window.addEventListener('load', function(){
	         language = navigator.languages && navigator.languages[0] || 
	       navigator.language ||  
	       navigator.userLanguage; 
	     
		var countryCd=language.toLowerCase().split("-")
         	language= language.toLowerCase() === 'en-gb' ? 'en-GB'  : countryCd[0];
	        var s = document.createElement('script');
	        s.type = 'text/javascript';
	        s.src = "https://cdns.us1.gigya.com/js/gigya.js?apikey=4_00bAr1RBYQUlFq4XlucRww" + "&lang="+ language;
	        document.getElementsByTagName('head')[0].appendChild(s); 
	     
	        });
	    </script>
  </head>
  <body>
    <header>
      <div>
        <img
          style="display: block; margin: 0px auto;"
          src="./header.png"
          alt="logo"
        />
      </div>
    </header>
    <div id="container"></div>

    <script type="text/javascript" lang="javascript">
    function onGigyaServiceReady(serviceName) {
	     let langCd = '{ "lang" '+ ':"' + language + '"}';
	      gigya.socialize.addEventHandlers({
	        onLogin: function () {
	          gigya.fidm.saml.initSSO({spName:'ciam-saml', redirectURL:'https://git.certifiedapes.com/index.html'});
	        },
	      });
	      var customLangParams = {
	        invalid_login_or_password:
	          'Your email or password is incorrect. Please try <a href="#" style="font-size: 13px !important;" onclick="gigya.accounts.showScreenSet({screenSet: \'MindTickle-RegistrationLogin\', startScreen: \'mindtickle-forgot-password\'})">resetting your password</a> or contact <a href="mailto:ondemand@sherwin.com" style="font-size: 13px !important;">support</a> at ondemand@sherwin.com.',
	      };
	      gigya.accounts.showScreenSet({
	        screenSet: "Default-RegistrationLogin",
	        startScreen: "gigya-login-screen",
	        containerID: "container",
	        customLang: customLangParams,
		context:JSON.parse(langCd),
	      });
      }
    </script>
  </body>
</html>
