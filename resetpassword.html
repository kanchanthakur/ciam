<html>
  <head>
    <title>Content Portal</title>
    <meta name="viweport" content="width=device-width" />
    <script type="text/javascript">
      window.addEventListener('load', function(){
        var language = navigator.languages && navigator.languages[0] || 
       navigator.language ||  
       navigator.userLanguage; 
     
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.src = "https://cdns.us1.gigya.com/js/gigya.js?apikey=$APIKEY" + "&lang="+ language;
        document.getElementsByTagName('head')[0].appendChild(s); 
     
 });</script>
  </head>
  <body>
    <header>
      <div>
        <img
          style="display: block; margin: 0 auto;"
          src="./pwdreset.png"
          alt="logo"
        />
      </div>
    </header>

    <div id="mindContainer"></div>
    <script type="text/javascript" lang="javascript">
    function onGigyaServiceReady(serviceName) {
      var customLangParams = {
        invalid_password_reset_token:
          'Sorry, your password reset link has expired or is invalid. Please request a new link by clicking <a href="#" style="font-size: 12px !important;" onclick="gigya.accounts.showScreenSet({screenSet: \'MindTickle-RegistrationLogin\', startScreen: \'mindtickle-forgot-password\'})">here.</a>',
      };

      gigya.accounts.showScreenSet({
        screenSet: "MindTickle-RegistrationLogin",
        startScreen: "mindtickle-reset-password",
        containerID: "mindContainer",
        customLang: customLangParams,
      });
    }
    </script>
  </body>
</html>
